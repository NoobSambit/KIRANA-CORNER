<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffe6e6; }
        .success { background: #e6ffe6; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ”¬ API Debug Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Direct Fetch to /api/recipe</h3>
        <button onclick="testRecipeAPI()">Test Recipe API</button>
        <div id="recipe-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Test /api/test endpoint</h3>
        <button onclick="testTestAPI()">Test Simple API</button>
        <div id="test-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Check Request Details</h3>
        <button onclick="checkRequestDetails()">Check Request</button>
        <div id="request-result" class="result"></div>
    </div>

    <script>
        async function testRecipeAPI() {
            const resultDiv = document.getElementById('recipe-result');
            resultDiv.innerHTML = 'ðŸ”„ Testing...';
            
            try {
                console.log('ðŸš€ Testing /api/recipe with POST');
                
                const response = await fetch('/api/recipe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: 'chicken curry' })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const text = await response.text();
                console.log('Response body:', text);
                
                resultDiv.className = response.ok ? 'result success' : 'result error';
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${response.status} ${response.statusText}<br>
                    <strong>Response:</strong><br>
                    <pre>${text}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function testTestAPI() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.innerHTML = 'ðŸ”„ Testing...';
            
            try {
                console.log('ðŸš€ Testing /api/test with GET');
                
                const response = await fetch('/api/test');
                const text = await response.text();
                
                resultDiv.className = response.ok ? 'result success' : 'result error';
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${response.status} ${response.statusText}<br>
                    <strong>Response:</strong><br>
                    <pre>${text}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function checkRequestDetails() {
            const resultDiv = document.getElementById('request-result');
            resultDiv.innerHTML = 'ðŸ”„ Checking...';
            
            const details = {
                userAgent: navigator.userAgent,
                currentURL: window.location.href,
                origin: window.location.origin,
                timestamp: new Date().toISOString()
            };
            
            resultDiv.className = 'result';
            resultDiv.innerHTML = `
                <strong>Request Environment:</strong><br>
                <pre>${JSON.stringify(details, null, 2)}</pre>
            `;
        }

        // Auto-run tests when page loads
        window.onload = function() {
            console.log('ðŸ”¬ API Debug page loaded');
            checkRequestDetails();
        };
    </script>
</body>
</html>
